    <script>
        function comboMath(num1, num2, num3, num4, num5) {
            //multiply num1 and num2 to result 1
            // add result 1 to num3 store it to result 2
            // result 2 divide by num4 store it to result 3
            // result 3 subtract num5

            return console.log(result);
        }
