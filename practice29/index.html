<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practice29</title>
</head>
<body>
    
    <script>
        function doMath (num1, num2, operator) {
            switch (operator) {
                case "+":
                    console.log(num1 + num2);
                    break;
                case "-":
                    console.log(num1 - num2);
                    break;
                case "*":
                case "x":
                case "X":
                    console.log(num1 * num2);
                    break;
                case "/":
                    console.log(num1 / num2);
                    break;
            }
        };
    </script>
</body>
</html>
